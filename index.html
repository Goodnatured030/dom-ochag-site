<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Дом • Очаг</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background-color: #fff;
      color: #222;
      line-height: 1.6;
    }
    header {
      background: url("Photo1.JPG") center/cover no-repeat;
      color: white;
      padding: 5rem 2rem;
      text-align: center;
      position: relative;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    section {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .buttons a {
      padding: 0.8rem 1.5rem;
      font-weight: 600;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      color: white;
    }
    .whatsapp {
      background-color: #25D366;
    }
    .calendar {
      background-color: #007AFF;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Дом • Очаг</h1>
    <p>Уютный этаж частного дома в Крыму — сдается посуточно</p>
  </header>

  <section>
    <p>
      2-й этаж частного дома: 3 спальни, кухня, санузел, Wi-Fi, бассейн, терраса и зелёный двор. До моря — 10 минут пешком. Идеально для тихого семейного отдыха.
    </p>

    <div class="gallery">
      <img src="Photo2.JPG" alt="Вид у бассейна">
      <img src="Photo3.JPG" alt="Гостиная">
      <img src="Photo4.JPG" alt="Спальня 1">
      <img src="Photo5.JPG" alt="Спальня 2">
      <img src="Photo6.JPG" alt="Кухня">
      <img src="Photo7.JPG" alt="Санузел">
      <img src="Photo8.JPG" alt="Беседка">
      <img src="Photo9.JPG" alt="Сад вечером">
      <img src="Photo10.JPG" alt="Вид на дом сзади">
    </div>

    <div class="buttons">
      <a href="https://wa.me/79782823254" class="whatsapp" target="_blank">WhatsApp</a>
      <a href="https://calendar.yandex.ru" class="calendar" target="_blank">Даты</a>
    </div>
  </section>

  <footer>
    © 2025 Дом • Очаг | Южный берег Крыма | +7 978 282-32-54
  </footer>
</body>
</html>
